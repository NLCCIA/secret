<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="study.css">
<script type="text/javascript">
function gate(){
   // ▼ユーザの入力を求める
   var UserInput = prompt("Enter Pass","");
   // ▼入力内容をチェック
   if( /\W+/g.test(UserInput) ) {
      // ▼半角英数字以外の文字が存在したらエラー
      alert("Some letters are not supported.");
   }
   // ▼キャンセルをチェック
   else if( UserInput != null ) {
      // ▼入力内容からファイル名を生成して移動
      location.href = UserInput ;
   }
}
</script>
</head>
<body>
<title>NLC 基礎技能講座</title>
<h1>NLC 基礎技能講座</h1>
   <h2>Powered by 森の女</h2>
<input type="button" value="PASS" onclick="gate();">
<div id="wrapper">
<div id="left">
<h3>校閲講座</h3>
校閲講座
</div>
<div id="main">
<h3>TeX講座</h3>
   <a href="https://blackstraysheeep.tk/">TeX講座（外部サイトに遷移）</a>
</div>
<div id="right">
<h3>編集班・広報班・情報部　仕事の指針</h3>
編集班　広報班　情報部
</body>
</html>
