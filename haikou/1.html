}

}
function audio4() {

}
function mute3() {
    if (document.getElementById('btn_audio3').muted) {
        document.getElementById('btn_audio3').muted = false;
    } else {
        document.getElementById('btn_audio3').muted = true;
    }
}

}
</script>

 </div>

<script>
    const left = document.getElementById('left');
    const center = document.getElementById('center');
    const right = document.getElementById('right');
    const btnA = document.getElementById('btnA');
    const btnB = document.getElementById('btnB');

    let redShown = false;
    let whiteShown = false;

    function showRed() {
      if (!redShown) {
        redShown = true;
        left.textContent = "赤";
        btnA.style.display = "none";
      }
    }

    function showWhite() {
      if (!whiteShown) {
        whiteShown = true;
        right.textContent = "白" ;
        btnB.style.display = "none";
      }
    }
    btnA.addEventListener('click', showRed);
    btnB.addEventListener('click', showWhite);
</script>
